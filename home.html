<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App | Home Page</title>

    <!-- ., CSS Link -->
    <link rel="stylesheet" href="./Assets/home-styles.css" />

    <!-- ., Font Awesome Cdn -->
    <script
      src="https://kit.fontawesome.com/0ae0890014.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="todo-head">Todo App</h1>

    <form id="todo-form">
      <div class="todo-input">
        <input type="text" placeholder="Enter task to add" id="todo" />
        <button type="submit" id="add-to-list-button">
          Add To List <i class="fa-solid fa-table-list"></i>
        </button>
      </div>
    </form>

    <ul id="todo-ul"></ul>

    <!-- .,JavaScript Link  -->
    <script type="module" src="home.js"></script>
  </body>
</html>
